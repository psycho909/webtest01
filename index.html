<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Parallax Scroll OnePage WebDesign</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
/*
 * This file is NOT needed in order to use skrollr.
 * The demo uses it and it may help you as well.
 */
#skrollr-body {
    float: left;
    width: 100%;
    height: 100%;
}

html, body {
	width:100%;
	height:100%;
	padding:0;
	margin:0;
	/*overflow-x:hidden;*/
}

.skrollable {
	/*
	 * First-level skrollables are positioned relative to window
	 */
	position:absolute;

	/*
	 * Skrollables by default have a z-index of 100 in order to make it easy to position elements in front/back without changing each skrollable
	 */
	z-index:100;
}

.skrollr-mobile .skrollable {
	/*
		May cause issues on Android default browser (see #331 on GitHub).
	*/
	position:absolute;
}

.skrollable .skrollable {
	/*
	 * Second-level skrollables are positioned relative their parent skrollable
	 */
	position:absolute;
}

.skrollable .skrollable .skrollable {
	/*
	 * Third-level (and below) skrollables are positioned static
	 */
	position:static;
}

.head-col{
	width: 100%;
	height: 50vh;
	background-color: #58C9B9;
}
.pageone-col{
	width: 100%;
	height: 50vh;
	background-color: #8CD790;
}
.pagetwo-col{
	width: 100%;
	height: 50vh;
	background-color: #F68657;
}
.pagethree-col{
	width: 100%;
	height: 50vh;
	background-color: #8EC0E4;
}
.footer-col{
	width: 100%;
	height: 50vh;
	background-color: #E71D36;
}
</style>
</head>
<body>
<header class="head">
	<div class="container">
		<div class="row head-row">
			<div class="col-md-12 head-col">
				head
			</div>
		</div>
	</div>
</header>
<section id="skrollr-body" class="pageone">
	<div class="container">
		<div class="row pageone-row">
			<div class="col-md-12 pageone-col">
				<div style="text-align: center"
				data-center-top="background-color:rgb(0,0,0);width:0%;"
				data-center-center="background-color:rgb(255,0,0);width:100%;"
				>pageone</div>
			</div>
		</div>
	</div>
</section>
<section id="skrollr-body" class="pagetwo">
	<div class="container">
		<div class="row pagetwo-row">
			<div class="col-md-12 pagetwo-col">
				<div style="text-align: center"
				data-center-top="background-color:rgb(0,0,0);width:0%;"
				data-center-center="background-color:rgb(255,0,0);width:100%;"
				>pageone</div>
			</div>
		</div>
	</div>
</section>
<section id="skrollr-body" class="pagethree">
	<div class="container">
		<div class="row pagethree-row">
			<div class="col-md-12 pagethree-col">
				<div style="text-align: center"
				data-center-top="background-color:rgb(0,0,0);width:0%;"
				data-center-center="background-color:rgb(255,0,0);width:100%;"
				>pageone</div>
			</div>
		</div>
	</div>
</section>
<footer class="footer">
	<div class="container">
		<div class="row footer-row">
			<div class="col-md-12 footer-col">
				footer
			</div>
		</div>
	</div>
</section>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
<script type="text/javascript">
skrollr.init({
        forceHeight: false
      });
</script>
</body>
</html>
